<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Predictor</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

<div class="container">

    <h1 class="title">ðŸŽ“ Student Exam Performance Indicator</h1>

    <div class="card">

        <form action="/predict" method="post">

            <h2>Student Exam Performance Prediction</h2>

            <!-- Gender -->
            <label>Gender</label>
            <select name="gender" required>
                <option disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <!-- Ethnicity -->
            <label>Race / Ethnicity</label>
            <select name="ethnicity" required>
                <option disabled selected>Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <!-- Parent Education -->
            <label>Parental Education</label>
            <select name="parental_level_of_education" required>
                <option disabled selected>Select Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>

            <!-- Lunch -->
            <label>Lunch Type</label>
            <select name="lunch" required>
                <option disabled selected>Select Lunch</option>
                <option value="free/reduced">Free / Reduced</option>
                <option value="standard">Standard</option>
            </select>

            <!-- Test Course -->
            <label>Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option disabled selected>Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <!-- Reading -->
            <label>Reading Score (0â€“100)</label>
            <input type="number" name="reading_score" min="0" max="100" required>

            <!-- Writing -->
            <label>Writing Score (0â€“100)</label>
            <input type="number" name="writing_score" min="0" max="100" required>

            <!-- Button -->
            <button type="submit">Predict Maths Score</button>

        </form>

        <!-- Prediction Output -->
        <div class="result">
            {% if results %}
                ðŸ“Š Predicted Maths Score: <span>{{ results }}</span>
            {% endif %}
        </div>

    </div>

</div>

</body>
</html>
